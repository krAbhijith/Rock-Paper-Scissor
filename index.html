<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <h1 class="name"> Rock Paper Scissors</h1>
            <div class="box">
                <div class="computer">
                    <h3>computer</h3>
                    <div class="row">
                        <img src="Assets/Rock.png" alt="" class="image">
                        <img src="Assets/Paper.png" alt="" class="image">
                        <img src="Assets/Scissor.png" alt="" class="image">
                    </div>
                </div>
                <div class="scoreboard">
                    <div class="computerselection square">
                        <label id="cLabel">Computer</label>
                        <img src="Assets/box.png" alt="" class="image" id="cSelection">
                    </div>
                    <div class="score square">
                        <h1 id="scoreText"> <span id="cScore">0</span>:<span id="pScore">0</span></h1>
                    </div>
                    <div class="playerselection square">
                        <label id="pLabel">Player(you)</label>
                        <img src="Assets/box.png" alt="" class="image" id="pSelection">
                    </div>
                </div>
                <div class="player">
                    <div class="row">
                        <img src="Assets/Rock.png" alt="" class="image" id="rock">
                        <img src="Assets/Paper.png" alt="" class="image" id="paper">
                        <img src="Assets/Scissor.png" alt="" class="image" id="scissor">
                        <h3>You</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
